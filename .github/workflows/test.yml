name: CI

on:
  pull_request:
    branches:
      - develop
      
jobs:
  test:
    runs-on: macos-11
    strategy:
      matrix:
        include: # selection of https://github.com/actions/runner-images/blob/main/images/macos/macos-11-Readme.md#installed-sdks
          - xcode: "13.2.1"
            ios: "15.2"
            device: "iPhone 8"
          - xcode: "12.5.1"
            ios: "14.5"
            device: "iPhone 8"
          # - xcode: "11.7"
          #   ios: "13.7"
          #   device: "iPhone 8"
    if: github.event_name  == 'pull_request' # if only run pull request when multiple trigger workflow
    name: "test ios ${{matrix.ios}}"
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    - uses: actions/cache@v3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('Gemfile') }} # change your gemfile path
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: bundle install
      run: bundle install
    - name: pod install
      run: pod install || pod install --repo-update
    - name: "Select Xcode ${{matrix.xcode}}"
      run: sudo xcode-select -switch /Applications/Xcode_${{matrix.xcode}}.app && /usr/bin/xcodebuild -version
    - name: Run Unit Tests on ${{matrix.ios}} ${{matrix.device}}
      run: xcodebuild -workspace MatomoTracker.xcworkspace -scheme 'MatomoTracker' -sdk 'iphonesimulator' -destination 'platform=iOS Simulator,name=${{matrix.device}},OS=${{matrix.ios}}' -configuration Debug clean test | xcpretty -c ; exit ${PIPESTATUS[0]}
