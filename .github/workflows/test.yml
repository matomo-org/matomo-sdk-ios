name: CI

on:
  pull_request:
    branches:
      - develop
      
jobs:
  test:
    runs-on: macos-11
    if: github.event_name  == 'pull_request' # if only run pull request when multiple trigger workflow
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('Gemfile') }} # change your gemfile path
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: bundle install
      run: bundle install
    - name: pod install
      run: pod install || pod install --repo-update
    - name: Install iOS 13.7 simulator
      run: |
        sudo xcversion simulators --install='iOS 13.7'
        xcrun simctl list runtimes
        xcrun simctl create custom-test-device "iPhone 6" "com.apple.CoreSimulator.SimRuntime.iOS-13-7"
        xcrun simctl list devices 13.7
    - name: test
      run: rake test
